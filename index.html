<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floorplan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floorplan-container">
        <h1>Bouldering Gym Floorplan</h1>
        <button id="copy-url-button">Copy Current URL</button>
        <p id="copy-message"></p>
        <div class="image-overlay-container">
            <img src="floorplan_bg.svg" alt="Bouldering Gym Floorplan" class="floorplan-image">
            <div class="tickbox-wrapper" style="top: 10%; left: 5%;">
                <input type="checkbox" id="climb-l-1">
                <label for="climb-l-1">L1</label>
            </div>
            <div class="tickbox-wrapper" style="top: 20%; left: 5%;">
                <input type="checkbox" id="climb-l-2">
                <label for="climb-l-2">L2</label>
            </div>
            <div class="tickbox-wrapper" style="top: 30%; left: 5%;">
                <input type="checkbox" id="climb-l-3">
                <label for="climb-l-3">L3</label>
            </div>
            <div class="tickbox-wrapper" style="top: 40%; left: 5%;">
                <input type="checkbox" id="climb-l-4">
                <label for="climb-l-4">L4</label>
            </div>
            <div class="tickbox-wrapper" style="top: 50%; left: 5%;">
                <input type="checkbox" id="climb-l-5">
                <label for="climb-l-5">L5</label>
            </div>
            <div class="tickbox-wrapper" style="top: 60%; left: 5%;">
                <input type="checkbox" id="climb-l-6">
                <label for="climb-l-6">L6</label>
            </div>
            <div class="tickbox-wrapper" style="top: 70%; left: 5%;">
                <input type="checkbox" id="climb-l-7">
                <label for="climb-l-7">L7</label>
            </div>
            <div class="tickbox-wrapper" style="top: 80%; left: 5%;">
                <input type="checkbox" id="climb-l-8">
                <label for="climb-l-8">L8</label>
            </div>
            <div class="tickbox-wrapper" style="top: 90%; left: 5%;">
                <input type="checkbox" id="climb-l-9">
                <label for="climb-l-9">L9</label>
            </div>
            <div class="tickbox-wrapper" style="top: 95%; left: 5%;">
                <input type="checkbox" id="climb-l-10">
                <label for="climb-l-10">L10</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
