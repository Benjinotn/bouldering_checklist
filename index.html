<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Log</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        position: relative;
        background-image: url("floorplan_bg.svg");
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        margin: 0;
        display: flex;
      }

      #left-checkboxes, #right-checkboxes {
        width: 5%; /* Match the intended "column" width */
        height: 90vh;
        position: fixed;
        top: 5vh;
        overflow-y: auto;
        padding-top: 10px;
        background-color: transparent; /* Make the background transparent */
      }

      #left-checkboxes {
        left: 0;
      }

      #right-checkboxes {
        right: 0;
      }

      #content-area {
        flex-grow: 1;
        margin-left: 5%;
        margin-right: 5%;
        padding: 20px;
        box-sizing: border-box;
      }

      .color-checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .color-checkbox-item input[type="checkbox"] {
        margin-right: 5px;
      }

      h1 { text-align: center; }
      #climb-list { margin-bottom: 20px; }
      #copy-url-button { display: block; margin: 20px auto; padding: 10px 20px; }
      #copy-message { text-align: center; }
    </style>
</head>
<body>
    <div id="left-checkboxes">
        </div>
    <div id="content-area">
        <h1>My Bouldering Checklist</h1>
        <div id="climb-list">
            </div>
        <button id="copy-url-button">Copy Current URL</button>
        <p id="copy-message" style="display:none;">URL copied to clipboard!</p>
    </div>
    <div id="right-checkboxes">
        </div>
    <script src="script.js"></script>
</body>
</html>
