<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Log</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        position: relative;
        background-image: url("floorplan_bg.svg");
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh; /* Ensure body takes full viewport height */
        margin: 0; /* Reset default body margin */
        display: flex; /* For positioning left and right columns */
      }

      #left-checkboxes, #right-checkboxes {
        width: 5%; /* Match the width of the gray sections */
        height: 90vh; /* Match the height of the gray sections */
        position: fixed; /* Stay in place during scrolling */
        top: 5vh; /* Align with the top of the gray sections */
        overflow-y: auto; /* Enable scrolling if there are many checkboxes */
        padding-top: 10px; /* Add some space for the first checkbox */
      }

      #left-checkboxes {
        left: 0;
        background-color: rgba(211, 211, 211, 0.5); /* Semi-transparent to see background */
      }

      #right-checkboxes {
        right: 0;
        background-color: rgba(211, 211, 211, 0.5); /* Semi-transparent */
      }

      #content-area {
        flex-grow: 1; /* Take up the remaining horizontal space */
        margin-left: 5%; /* Push content away from left checkboxes */
        margin-right: 5%; /* Push content away from right checkboxes */
        padding: 20px;
        box-sizing: border-box; /* Include padding in width calculation */
      }

      .color-checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .color-checkbox-item input[type="checkbox"] {
        margin-right: 5px;
      }

      /* Basic styling for the main content */
      h1 { text-align: center; }
      #climb-list { margin-bottom: 20px; }
      #copy-url-button { display: block; margin: 20px auto; padding: 10px 20px; }
      #copy-message { text-align: center; }
    </style>
</head>
<body>
    <div id="left-checkboxes">
        </div>
    <div id="content-area">
        <h1>My Bouldering Checklist</h1>
        <div id="climb-list">
            </div>
        <button id="copy-url-button">Copy Current URL</button>
        <p id="copy-message" style="display:none;">URL copied to clipboard!</p>
    </div>
    <div id="right-checkboxes">
        </div>
    <script src="script.js"></script>
</body>
</html>
