<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pinning Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div>
            <input type="radio" id="redPinRadio" name="pinColor" value="red" checked>
            <label for="redPinRadio">Red Pin</label>
            <input type="radio" id="pinkPinRadio" name="pinColor" value="pink">
            <label for="pinkPinRadio">Pink Pin</label>
            <input type="radio" id="blackPinRadio" name="pinColor" value="black">
            <label for="blackPinRadio">Black Pin</label>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="toggleRedPins" checked>
            <label class="slider" for="toggleRedPins">Red Pins</label>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="togglePinkPins" checked>
            <label class="slider" for="togglePinkPins">Pink Pins</label>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="toggleBlackPins" checked>
            <label class="slider" for="toggleBlackPins">Black Pins</label>
        </div>
        <button id="clearPins">Clear All Visible Pins</button>
        <button id="undoPin">Undo Last Pin</button>
    </div>
    <div class="image-container">
        <img id="backgroundImage" src="bg.png" alt="Background Image">
        <div id="pin-container">
            </div>
    </div>
    <div class="link-controls">
        <button id="copyLink">Copy Current Link</button>
        <div id="copyNotification" class="notification">Link copied!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
