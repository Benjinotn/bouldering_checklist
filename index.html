<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depot Climb Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">  <div class="image-container">
            <img id="backgroundImage" src="bg.png" alt="Background Image">
            <div id="pin-container"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>Pin Colour</h3>
                <div>
                    <label for="redPinRadio"><input type="radio" id="redPinRadio" name="pinColor" value="red" checked> Red</label>
                    <label for="pinkPinRadio"><input type="radio" id="pinkPinRadio" name="pinColor" value="pink"> Pink</label>
                    <label for="blackPinRadio"><input type="radio" id="blackPinRadio" name="pinColor" value="black"> Black</label>
                    <label for="purplePinRadio"><input type="radio" id="purplePinRadio" name="pinColor" value="purple"> Purple</label>
                </div>
            </div>

            <div class="control-group">
                <h3>Toggle Pins</h3>
                <div class="toggle-group">
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggleRedPins" checked>
                        <label class="slider" for="toggleRedPins"></label>
                        <span>Show Red Pins</span>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="togglePinkPins" checked>
                        <label class="slider" for="togglePinkPins"></label>
                        <span>Show Pink Pins</span>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggleBlackPins" checked>
                        <label class="slider" for="toggleBlackPins"></label>
                        <span>Show Black Pins</span>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="togglePurplePins" checked>
                        <label class="slider" for="togglePurplePins"></label>
                        <span>Show Purple Pins</span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Actions</h3>
                <div class="button-group">
                    <button id="undoPin">Undo Pin</button>
                    <button id="archive-black-set">Archive black set</button>
                    <button id="archive-red-set">Archive red set</button>
                    <button id="archive-pink-set">Archive pink set</button>
                    <button id="archive-purple-set">Archive purple set</button>
                </div>
            </div>
        </div>
    </div>

    <div class="link-controls" style="display: none;">
        <button id="copyLink">Copy Link</button>
        <div id="copyNotification" class="notification">Link copied!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
